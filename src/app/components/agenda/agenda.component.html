
<div class="container-fluid fade-in" style="padding-top: 55px; ">

    <div class="row">
       
        <div class="col-md-2">
            <div class="row">
                <h6 [routerLink]="['/']" style="cursor: pointer;">INICIO</h6>
                <h6 style="margin-left: 2px; margin-right: 2px;"> > </h6>
                <h6 [routerLink]="['/servicios']" style="cursor: pointer;">SERVICIOS</h6>
                <h6 style="margin-left: 2px; margin-right: 2px;"> > </h6>
                <h6  style="cursor: default; color: gray !important;">REUNIONES</h6>
            </div>
        </div>
       
    </div>
    <hr>

<div class="row">
    <ejs-schedule #scheduleObj height="850" width="100%" [selectedDate]="setDate" [eventSettings]="eventObject" (created)="onCreate() "(popupOpen)="onPopupOpen($event)" >
        <e-views>

       
        <e-view option='Week' >
            <ng-template #editorTemplate let-data>
                <table *ngIf="data != undefined" class="custom-event-editor" width="100%" cellpadding="5">
                    <tbody>
                        <tr>
                            <td class="e-textlabel"> Nombre del servicio</td>
                            <td colspan="4">
                                <input type="text" data-name="Subject" class="e-field" id="Subject" value="{{data.Subject}}" style="width: 100%;">
                            </td>
                        </tr>
                        <tr>
                            <td class="e-textlabel">Hora Inicio</td>
                                <td colspan="4">
                                    <ejs-datetimepicker id="StartTime" class="e-field" type="text" name="StartTime" data-name="StartTime" format="M/dd/yy h:mm a"
                                     [value]="dateParser(data.startTime || data.StartTime)">

                                    </ejs-datetimepicker>
                                  
                                </td>
                            </tr>
                            <tr>
                                <td class="e-textlabel">Hora Fin</td>
                                <td colspan="4">
                                    <ejs-datetimepicker id="EndTime" class="e-field" type="text" name="EndTime" data-name="EtartTime" format="M/dd/yy h:mm a"
                                    [value]="dateParser(data.endTime || data.EndTime)">

                                   </ejs-datetimepicker>
                               
                                </td>
                            </tr>
                            
                            <tr>
                                <td class="e-textlabel">Link Reunion</td>
                                <td colspan="4">
                                    <textarea id="Description" class="e-field e-input" name="Description" rows="3" cols="50" style="width: 100%; height: 60px !important; resize: vertical"></textarea>
                                </td>
                            </tr>

                    </tbody>
                </table>
                
            </ng-template>
    

        </e-view>
     <!-- Content Template -->
     <ng-template #quickInfoTemplatesContent let-data>
        <div *ngIf="data.elementType == 'cell'" class="e-cell-content">
          <form class="e-schedule-form">
            <div style="padding:10px">
                <h5> Servicio a agendar</h5>
              <input class="subject e-field e-input" type="text" name="Subject" [placeholder]="servicio.nombre" style="width:100%; font-size: 18px; color: black;" disabled>
            </div>

          </form>
        </div>
        <div *ngIf="data.elementType == 'event'" class="e-event-content">
          <div class="start-time">Inicio: {{data.StartTime.toLocaleString()}}</div>
          <div class="end-time">Fin: {{data.EndTime.toLocaleString()}}</div>
     
          <div class="location">
            Link Reunion: 
            <a href="{{data.Description}}">
                {{data.Description}}
            </a>  
           </div>
        </div>
      </ng-template>
      <ng-template #quickInfoTemplatesFooter let-data>
        <div *ngIf="data.elementType == 'cell'" class="e-cell-footer">
            <div class="row">
                <div class="col">
                    <div class="btn">
                        <button class="btn" title="Extra Details" (click)="onDetailsClick()">Detalles</button>
                      </div>
                </div>
                <div class="col">
                    <div class="btn">
                        <button class="btn" title="Add" (click)="onAddClick()">Agendar Reunion</button>
                      </div>
                </div>
                
              
            </div>
         
        </div>

      </ng-template>
    </e-views>

    </ejs-schedule>
</div>
   
</div>
