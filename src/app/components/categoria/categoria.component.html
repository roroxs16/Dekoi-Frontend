<div class="container">
  <div class="card bg-dark text-white my-4">
    <div class="card-header">Agregar Categoria</div>
      <div class="card-body">

      <form #categoriaForm="ngForm">
        <div class="form-group row">
          <label for="nombre" class="col-form-label col-sm-2">Nombre de la categoria</label>
          <div class="column-sm-6">
            <input class="form-control" type="text" name="nombre" value="" [(ngModel)]="categoria.nombre" required minlength="4" #nombre="ngModel">
            <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
              <div *ngIf="nombre.errors.required">
                El nombre del producto es requerido
              </div>
              <div *ngIf="nombre.errors.minlength">
                El nombre del producto debe tener 4 caracteres o m√°s
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-6">
            <button class="btn btn-primary" role="button" (click)="crearCategoria()" *ngIf="!categoria.id else elseBlock" [disabled]="!categoriaForm.form.valid">Crear Categoria</button>

            <ng-template #elseBlock>
              <button class="btn btn-primary" role="button" (click)="updateProducto()"  [disabled]="!productoForm.form.valid">Editar Producto</button>
            </ng-template>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
