
<div class="container">

  <div class="row">

    <div class="col-lg-3">

      <h1 class="my-4">Categorias</h1>
        <button type="button" class="btn btn-success my-2" [routerLink]="['/productos/formulario']" styles="margin-left: 5px;">Agregar Producto</button>

        <button type="button" class="btn btn-success my-2" [routerLink]="['/categoria/formulario']" styles="margin-left: 5px;">Agregar Categoria</button>

      <div class="list-group">
        <a class="list-group-item" *ngFor="let categoria of categorias" (click)="mostrarProductos(categoria)" style="cursor:pointer">{{categoria.nombre}}</a>


      </div>

    </div>
    <!-- /.col-lg-3 -->

    <div class="col-lg-9">

      <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <div class="row">

        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let producto of productos">
          <div class="card h-100 w-100">
            <a href="#"><img class="card-img-top" *ngIf="producto.imagenes.length>0" src="http://localhost:8080/api/uploads/img/{{producto.imagenes[0].nombre}}" alt="">
                <img *ngIf="producto.imagenes.length==0" src="../../assets/img/no-img.jpg" class="card-img-top" alt="...">
            </a>
            <div class="card-body">
              <h4 class="card-title">
                <a href="#">{{producto.nombre}}</a>
              </h4>
              <h5>{{producto.valorUnitario | currency:'CLP':'symbol-narrow'}}</h5>
              <div class="row">
                <div class="col-md-6">
                  <button type="button" class="btn btn-primary " [routerLink]="['/producto', producto.id]">Ver m√°s</button>
                </div>

                <!-- <button type="button" class="btn btn-success" [routerLink]="['/producto/formulario', producto.id]" styles="margin-left: 5px;">Editar</button>
                <button type="button" class="btn btn-danger" (click)='delete(producto)' styles="margin-left: 5px;">Eliminar</button> -->
                <div class="col-md-6" style="float:rigth">
                  <button type="button" class="btn btn-primary">Agregar al carrito</button>
                </div>

              </div>

            </div>
            <div class="card-footer">
              <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
            </div>
          </div>
        </div>



      </div>
      <!-- /.row -->
      <div *ngIf="enabled==false">
        <app-paginator *ngIf="paginador" [paginador]="paginador"></app-paginator>
      </div>

    </div>
    <!-- /.col-lg-9 -->

  </div>
  <!-- /.row -->

</div>
